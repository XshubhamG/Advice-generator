<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Advice generator app</title>

  <link rel="stylesheet" href="style.css">  

  <script src="index.js" defer></script>

</head>
<body>

  <main>
    <section class="quote-container">
      <h1 class="heading">Advice #<span id="advice-id" class="advice-id"></span></h1>

      <p class="advice-text" id="advice-text"></p>
      
      <div class="divider"><img src="/images/pattern-divider-mobile.svg" alt="divider"></div>

      <div class="btn-wrapper"id="btn">
        <button class="btn"><img src="/images/icon-dice.svg" alt="dice"></button>
      </div>
    </section>
  </main>
  
</body>
</html>
